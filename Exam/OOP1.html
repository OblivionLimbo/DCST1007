<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP 1</title>
</head>
<body>

    <script>

        // a
        class Student {
            constructor(name, age, grade) {
                name == undefined ? console.error('Eleven må ha et navn') : this.name = name;
                age == undefined  || isNaN(age) ? console.error('Eleven må ha en alder som er et tall') : this.age = age;
                grade == undefined || isNaN(grade) ? console.error('Eleven må gå i et årstrinn som er et tall') : this.grade = grade;
            }
        }

        // b

        let student1 = new Student('Rune', 16, 5);
        let student2 = new Student('Birger', 15, 5);
        console.log(student1);
        console.log(student2);

        let studentInfo = document.createElement('p');
        studentInfo.innerText += 
        `${student1.name} er ${student1.age} år gammel, og går i ${student1.grade}. klasse.
        ${student2.name} er ${student2.age} år gammel, og går i ${student2.grade} klasse.`;

        document.body.appendChild(studentInfo);

        // c

        class Employee {
            constructor() {
                this.role = 'Underviser';
                this.department = 'Fag';
                this.salary = 25000;
            }
        }

        class Teacher extends Employee {
            constructor(name, age) {
                super();
                name == undefined ? console.error('Læreren må ha et navn') : this.name = name;
                age == undefined || isNaN(age) ? console.error('Læren må ha en alder som er et tall') : this.age = age;
            }
        }

        // d
        let teacher1 = new Teacher('Lars', 28);
        console.log(teacher1);

        let teacherInfo = document.createElement('p');
        teacherInfo.innerText += `${teacher1.name} er ${teacher1.age} år gammel, og er ${teacher1.role} i ${teacher1.department}, med en månedslånn på ${teacher1.salary} kroner.`;
        document.body.appendChild(teacherInfo)

        // e
        class Course {
            constructor(name, students, teachers) {
                this.name = name;
                this.students = students; // array
                this.teachers = teachers; // array
            }
        }

        // f
        let course1 = new Course('Samfunnsfag', [student1, student2], [teacher1]);
        console.log(course1)

        let courseInfo = document.createElement('p');
        courseInfo.innerText += `${course1.name} har ${course1.students.length} elever, og ${course1.teachers.length} lærer.`;
        document.body.appendChild(courseInfo)

    </script>
    
</body>
</html>
