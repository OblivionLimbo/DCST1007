<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1 - 1.11.2021</title>
</head>
<body>
    <button onclick="showData()">Show data</button>
    <div id="info"></div>

    <script>

        class Person {
            constructor(name, weight, height) {
                this.name = name;
                this.weight = weight;
                this.height = height;
            }

            calculateBMI() {
                return this.weight / ((this.height/100) * (this.height/100));
            }

            changeName(newName) {
                this.name = newName;
            }
        }

        function showData(){

            let ola = new Person("Ola Nordmann", 80, 180)
            let lise = new Person("Lise Olsen", 60, 165)

            ola.changeName("Ola Olsen");

            document.getElementById("info").innerHTML = `
            ${ola.name} ${ola.calculateBMI()} <br>
            ${lise.name} ${lise.calculateBMI()}
            `
        }

    </script>
</body>
</html>
